<div class="row">
  <div class="col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label>Communication Port</label>
        <select class="form-control" [(ngModel)]="SerialData[0]" name="comPortSelect">
          <option disabled>== SELECT ==</option>
          <option *ngFor="let item of serialPort" [ngValue]="item">
            {{item}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Slave Address</label>
        <div>
          <input class="form-control" [(ngModel)]="deviceSlaveAddress" name="slaveAddress" type="number" min="0" max="9999"
            step="1" placeholder="1" />
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label>Baud Rate</label>
        <select class="form-control" [(ngModel)]="SerialData[1]" name="baudRateSelect">
          <option disabled>== SELECT ==</option>
          <option *ngFor="let item of baudRate" [ngValue]="item">
            {{item}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Parity</label>
        <select class="form-control" [(ngModel)]="SerialData[3]" name="parityBitSelect">
          <option disabled>== SELECT ==</option>
          <option *ngFor="let item of parity" [ngValue]="item">
            {{item}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label>Stop Bit</label>
        <select class="form-control" [(ngModel)]="SerialData[4]" name="stopBitSelect">
          <option disabled>== SELECT ==</option>
          <option *ngFor="let item of stopBit" [ngValue]="item">
            {{item}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Data Bit</label>
        <select class="form-control" [(ngModel)]="SerialData[2]" name="dataBitSelect">
          <option disabled>== SELECT ==</option>
          <option *ngFor="let item of dataBit" [ngValue]="item">
            {{item}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
