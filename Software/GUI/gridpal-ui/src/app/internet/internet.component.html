  <style>
    #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #337AB7;
      color: white;
    }
    </style>   

<ng-progress [showSpinner]="true" [color]="'#23527C'" [thick]="'true'"></ng-progress>
<div id="page-wrapper">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">Internet</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 text-center">
      <p>
        <i class="fa fa-server big-icon"></i>
      </p>
      <p>
        IP-Address: {{ip_address}}
        <br>
        ID: {{id}}
        <br>
        System Version: {{sys_version}}
        <br>
      </p>
    </div>
    <div class="col-md-2 text-center" style="padding-top: 20px">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
          aria-valuemax="100">
        </div>
      </div>
    </div>
    <div class="col-md-3 text-center">
      <p>
        <i class="fa fa-wifi big-icon"></i>
      </p>
      <p>
        DDNS IP Address: {{ddns_ip}}
        <br>
        Active Since: {{uptime}}
        <br>
      </p>
    </div>
    <div class="col-md-2 text-center" style="padding-top: 20px">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
          aria-valuemax="100">
        </div>
      </div>
    </div>
    <div class="col-md-2 text-center">
      <p>
        <i class="fa fa-globe big-icon"></i>
      </p>
      <p>
        Internet
      </p>
    </div>
  </div>
    <div align="center">
      <p><b>Traffic Statistics (Active Connections)</b></p>
        <table id="customers">
            <tr>
                <th>Source</th>
                <th>Destination</th>
                <th>Upload (Bytes)</th>
                <th>Download (Bytes)</th>
              </tr>
            <tr *ngFor="let n of tarrifHistoryArray"><td>{{n.source}}</td><td>{{n.destination}}</td><td>{{n.tx}}</td><td>{{n.rx}}</td></tr>
        <tr><td></td><td align="right">Total</td><td></td><td></td></tr>
        </table>
    </div>

</div>
