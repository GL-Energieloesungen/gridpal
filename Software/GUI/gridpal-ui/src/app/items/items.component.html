<ng-progress [showSpinner]="true" [color]="'#23527C'" [thick]="'true'"></ng-progress>
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> Live Data </h1>
    </div>
  </div>
  <ng-container *ngIf="itemsObject.length==0; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div style="margin: 10px">
            No data found
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #elseTemplate>
    <div *ngFor="let item of tableData">
      <app-items-table [tableItemList]=item></app-items-table>
    </div>
  </ng-template>
</div>
