<div class="row">
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{name.split('_').join(' ') | uppercase}}</strong>
      </div>
      <table width="100%" class="table table-striped table-bordered table-hover no-footer" role="grid" style="width: 100%; table-layout: fixed">
        <thead>
          <tr role="row">
            <th class="col-sm-4">Timestamp</th>
            <th class="col-sm-4">Name</th>
            <th class="col-sm-4">Value</th>
            <th class="col-sm-4">Export</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableItemList[name]">
            <td>{{item['time']}}</td>
            <td style="text-transform: capitalize">{{item['name']}}</td>
            <td>{{item['value']}}</td>
            <td>
              <a routerLink="live-data-history" (click)="dataObject(item)">
                <i class="fa fa-download"></i> Download
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
